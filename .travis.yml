env:
- PGVERSION=9.5

language:
- clojure
- node_js

jdk:
- oraclejdk8

sudo: required

addons:
  postgresql: "9.5"

before_install:
- wget https://gist.github.com/petere/5893799/raw/apt.postgresql.org.sh
- wget https://gist.github.com/petere/6023944/raw/pg-travis-test.sh
- sudo sh ./apt.postgresql.org.sh
- bash ./pg-travis-test.sh

- nvm install 4
- cd client
- npm config set spin false
- npm install
- cd ../backend
- cp profiles.clj.template profiles.clj
- ./provision/setup.sh

script:
- lein2 do clean, check, test :all
- cd ../client
- npm run lint
- npm test

notifications:
  hipchat:
    rooms:
      secure: 
