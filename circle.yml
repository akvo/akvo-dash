machine:
  java:
    version: openjdk8
  node:
    version: 5.7.0
  environment:
    PROJECT_NAME: akvo-lumen
    PROD_CLUSTER_NAME: lumen
    DEV_CLUSTER_NAME: dev-cluster
    CLOUDSDK_COMPUTE_ZONE: europe-west1-d
    DEBIAN_FRONTEND: noninteractive
    LEIN_FAST_TRAMPOLINE: true
  hosts:
    postgres: 127.0.0.1
    auth.lumen.localhost: 127.0.0.1
  services:
    - docker

dependencies:
  cache_directories:
    - "~/.package_cache"

  pre:
    # Stopping the default postgres so we can start our own.
    - sudo service postgresql stop
    # Keycloak
    - ./server.sh build:
        pwd: keycloak
    - ./server.sh run:
        pwd: keycloak
    - docker build -t akvo/lumen-db .:
        pwd: postgres
    - docker run -d --name lumen-db -p 5432:5432 -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=password -e POSTGRES_DB=db -t akvo/lumen-db:
        pwd: postgres
    # Backend
    - cp profiles.clj.template profiles.clj:
        pwd: backend
    # Client
    - npm config set spin false:
        pwd: client
    - npm install -g npm-cache
    - npm-cache install:
        pwd: client

test:
  override:
    - lein do clean, check, test :all, eastwood '{:source-paths ["src" "test"]}':
        pwd: backend
    - npm run lint:
        pwd: client
    - npm test:
        pwd: client

deployment:
  dev:
    branch: develop
    commands:
      - ./ci/dev/setup_gcloud.sh
      - ./ci/dev/build_containers.sh
      - ./ci/dev/deploy.sh

  prod:
    branch: master
    commands:
      - ./ci/prod/setup_gcloud.sh
      - ./ci/prod/build_containers.sh
      - ./ci/prod/deploy.sh
